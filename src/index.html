<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css%>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques</h1>
          <p class="user-info__job">Sailor</p>

          <button class="user-info__edit">edit</button>

        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      
      <!-- конец примера. -->
    </div>

    <div class="popup" id="content">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input required minlength="1"  type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <input required minlength="1"  type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <button disabled="true" class="button popup__button">+</button>
        </form>
      </div> 
    </div>
    
    <div class="popup" id="edit">
      <div class="popup__edit">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать</h3>
        <form class="popup__form" name="edit" novalidate>
          <label id="labelName">
            <input required minlength="2" maxlength="30" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
            <span class="popup__error" aria-live="polite"></span>
          </label>
          <label id="labelAbout">
            <input required minlength="2" maxlength="30" type="text" name="about" class="popup__input popup__input_type_about" placeholder="О себе">
            <span class="popup__error" aria-live="polite"></span>
          </label>
         <button required disabled="true" class="button popup__save popup__save_style_dark">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="image">
      <div class="popup__images">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close-img">
        <img src="" alt="картинка" class="popup__image">
      </div>
    </div>

  </div>

  <script src="<%=htmlWebpackPlugin.files.js%>"></script>

</body>
</html>
